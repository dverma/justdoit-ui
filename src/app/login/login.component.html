<div class="modal-dialog">
  <div class="col-sm-auto main-section">
    <div class="modal-content shadow">
      <div class="col-sm-auto">
        <div *ngIf="invalidLogin" class="alert alert-danger" role="alert">
          <strong>Invalid credentials!</strong>
        </div>
        <div *ngIf="this.authenticationService.isLoggedOut" class="alert alert-success" role="alert">
          You have successfully logged out.
        </div>
      </div>
      <form class="col-sm-auto text-center">
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <button (click)="handleJWTAuthLogin()" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Login</button>
      </form>
    </div>
  </div>
</div>
